<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LoL Match Tracker</title>
</head>
<body>
  <h1>LoL Match Tracker</h1>

  <label>Nombre del invocador:</label>
  <input type="text" id="summonerName" placeholder="Ej: Faker" />

  <label>Tag:</label>
  <input type="text" id="tagLine" placeholder="Ej: KR1" />

  <label>Tipo de partida:</label>
  <select id="queueSelect">
    <option value="">Todas</option>
    <option value="420">Solo Q</option>
    <option value="440">Flex</option>
    <option value="430">Normal</option>
    <option value="450">ARAM</option>
    <option value="700">Clash</option>
    <option value="900">URF</option>
    <option value="0">Custom</option>
  </select>

  <button onclick="buscarPartidas()">Buscar Partidas</button>

  <table id="tablaResultados" border="1">
    <thead>
      <tr>
        <th>Campeón</th>
        <th>K/D/A</th>
        <th>¿Victoria?</th>
        <th>CS</th>
        <th>Posición</th>
        <th>Rival Directo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llena con JS -->
    </tbody>
  </table>

  <script src="scripts/data_fetch.js"></script>
</body>
</html>
