<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoL Match Tracker</title>
  <link rel="icon" href="data:," /> <!-- evita 404 favicon -->

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script defer src="scripts/data_fetch.js"></script>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; color: #333; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { background: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #2980b9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #2c3e50; color: #ecf0f1; }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #f1f1f1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>LoL Match Tracker</h1>

    <div class="form-group">
      <label for="summonerName">Nombre del invocador:</label>
      <input type="text" id="summonerName" placeholder="Ej: Faker" />
    </div>

    <div class="form-group">
      <label for="tagLine">Tag (por ejemplo LAN):</label>
      <input type="text" id="tagLine" placeholder="Ej: LAN" />
    </div>

    <div class="form-group">
      <label for="queueSelect">Tipo de partida:</label>
      <select id="queueSelect">
        <option value="">Todas</option>
        <option value="420">Solo Q</option>
        <option value="440">Flex</option>
        <option value="430">Normal</option>
        <option value="450">ARAM</option>
        <option value="700">Clash</option>
        <option value="900">URF</option>
        <option value="0">Custom</option>
      </select>
    </div>

    <button id="btnBuscar">Buscar partidas</button>

    <table id="tablaResultados">
      <thead>
        <tr>
          <th>Campeón</th>
          <th>K/D/A</th>
          <th>Victoria</th>
          <th>Minions</th>
          <th>Posición</th>
          <th>Rival</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas por JS -->
      </tbody>
    </table>
  </div>

  <script type="module" src="scripts/data_fetch.js"></script>
</body>
</html>
