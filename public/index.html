<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOX OMEN Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
  <div id="login-container" class="container" style="display: none;">
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="NOX OMEN Logo" width="200px" height="200px" />
      </div>
      <p class="subtitle">Enter your username and password to access the tracker</p>
    </header>
    <section class="login-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Ex: Bruce Vayne" />
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
      </div>
      <button id="btnLogin">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </section>
  </div>

  <div id="main-container" class="container" style="display: none;">
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="NOX OMEN Logo" width="200px" height="200px" />
      </div>
      <p class="subtitle">Search your recent matches NOX OMEN</p>
      <button id="btnLogout" style="position: absolute; top: 10px; right: 10px;">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
      <button id="btnSendStats" style="position: absolute; top: 10px; left: 10px;">
        <i class="fas fa-file-alt"></i> Give me the Stats!
      </button>
    </header>

    <section class="search-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="summonerName"><i class="fas fa-user"></i> Summoners Name</label>
          <input type="text" id="summonerName" placeholder="Ex: JhinSyndrome" />
        </div>
        <div class="form-group">
          <label for="tagLine"><i class="fas fa-tag"></i> Tag</label>
          <input type="text" id="tagLine" placeholder="Ex: NOX" />
        </div>
        <div class="form-group">
          <label for="queueSelect"><i class="fas fa-list"></i> Game Mode</label>
          <select id="queueSelect">
            <option value="">All modes</option>
            <option value="420">Ranked Solo/Duo</option>
            <option value="440">Ranked Flex</option>
            <option value="400">Normal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="daysFilter"><i class="fas fa-calendar-day"></i> Date</label>
          <select id="daysFilter">
            <option value="1">Default (1 day)</option>
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="7">7 days</option>
          </select>
        </div>
      </div>
      <button id="btnBuscar">
        <i class="fas fa-search"></i> Search Matches
      </button>
    </section>

    <section class="results-section">
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="totalMatches">0</div>
          <div class="stat-label">Game</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="winRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgKda">0.00</div>
          <div class="stat-label">KDA Prom.</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgVision">0</div>
          <div class="stat-label">Vision Prom.</div>
        </div>
      </div>
      <table id="tablaResultados">
        <thead>
          <tr>
            <th>Champion</th>
            <th>K/D/A</th>
            <th>Result</th>
            <th>Farm</th>
            <th>Lane</th>
            <th>Rival</th>
            <th>Game Duration</th>
            <th>Gold</th>
            <th>Game Type</th>
            <th>Date</th>
            <th>Vision</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <footer>
      <p>NOX OMEN Tracker &copy; 2025 | Data provided by Riot Games API</p>
    </footer>
  </div>

  <!-- Modal de confirmación -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Confirmar envío</h2>
      <p id="modalMessage"></p>
      <div class="modal-actions">
        <button id="confirmSend" class="confirm-btn">Confirmar</button>
        <button id="cancelSend" class="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/scripts/toast.js"></script>
  <script src="/scripts/login.js" type="module"></script>
  <script src="/scripts/data_fetch.js"></script>

  <script type="module">
    import { sendStats } from '/scripts/stats_sender.js';

    const btnSendStats = document.getElementById('btnSendStats');
    const modal = document.getElementById('confirmModal');
    const closeBtn = document.querySelector('.close-btn');
    const confirmBtn = document.getElementById('confirmSend');
    const cancelBtn = document.getElementById('cancelSend');
    const modalMessage = document.getElementById('modalMessage');

    btnSendStats.addEventListener('click', () => {
      const summoner = document.getElementById('summonerName').value.trim();
      if (!summoner) {
        Toastify({
          text: "Debes buscar primero Invocador",
          backgroundColor: "orange",
          duration: 3000
        }).showToast();
        return;
      }
      modalMessage.textContent = `Vas a enviar partidas de "${summoner}", esto puede dañar tu hoja de estadísticas.`;
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    cancelBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    confirmBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      sendStats();
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

  <script type="module">
    import { setupAuth } from '/scripts/login.js';
    setupAuth();

    const originalBuscarPartidas = buscarPartidas;
    window.buscarPartidas = async function () {
      await originalBuscarPartidas();
      const tbody = document.querySelector('#tablaResultados tbody');
      if (tbody.children.length > 0 && !tbody.children[0].textContent.includes('No se encontraron')) {
        const matches = Array.from(tbody.children).map(row => {
          const cells = row.children;
          return {
            win: cells[2].textContent === '✅',
            kills: parseInt(cells[1].textContent.split('/')[0]),
            deaths: parseInt(cells[1].textContent.split('/')[1]),
            assists: parseInt(cells[1].textContent.split('/')[2]),
            visionScore: parseInt(cells[10].textContent)
          };
        });
        window.currentMatches = matches;
        updateStats(matches);
      }
    };
  </script>
</body>

</html>
