<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Partidas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #6b8cbc;
      --dark: #2c3e50;
      --light: #f5f7fa;
      --success: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .logo i {
      font-size: 2.5rem;
      color: #ffd700;
    }
    
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .search-section {
      background: rgba(44, 62, 80, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group label i {
      color: #ffd700;
    }
    
    input, select {
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(30, 40, 60, 0.7);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      border-color: var(--info);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    
    button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, var(--secondary), var(--primary));
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .results-section {
      background: rgba(44, 62, 80, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    
    th {
      background: rgba(26, 42, 108, 0.7);
      padding: 15px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 3px solid var(--primary);
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    tr:nth-child(even) {
      background: rgba(30, 40, 60, 0.4);
    }
    
    tr:hover {
      background: rgba(52, 152, 219, 0.2);
    }
    
    .win {
      color: var(--success);
      font-weight: bold;
    }
    
    .loss {
      color: var(--danger);
      font-weight: bold;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 15px;
      background: rgba(30, 40, 60, 0.5);
      border-radius: 8px;
    }
    
    .stat-box {
      text-align: center;
      padding: 10px;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffd700;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-crown"></i>
        <h1>Buscador de Partidas</h1>
      </div>
      <p class="subtitle">Busca tus partidas recientes y analiza tu rendimiento</p>
    </header>
    
    <section class="search-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="summonerName"><i class="fas fa-user"></i> Nombre de Invocador</label>
          <input type="text" id="summonerName" placeholder="Ej: YasuoPro">
        </div>
        
        <div class="form-group">
          <label for="tagLine"><i class="fas fa-tag"></i> Tag</label>
          <input type="text" id="tagLine" placeholder="Ej: NA1">
        </div>
        
        <div class="form-group">
          <label for="queueSelect"><i class="fas fa-list"></i> Modo de Juego</label>
          <select id="queueSelect">
            <option value="">Todos los modos</option>
            <option value="420">Clasificatoria Solo/Duo</option>
            <option value="440">Clasificatoria Flex</option>
            <option value="400">Normal</option>
            <option value="450">ARAM</option>
          </select>
        </div>
      </div>
      
      <button id="btnBuscar">
        <i class="fas fa-search"></i> Buscar Partidas
      </button>
    </section>
    
    <section class="results-section">
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="totalMatches">0</div>
          <div class="stat-label">Partidas</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="winRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgKda">0.00</div>
          <div class="stat-label">KDA Promedio</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgVision">0</div>
          <div class="stat-label">Visión Prom.</div>
        </div>
      </div>
      
      <table id="tablaResultados">
        <thead>
          <tr>
            <th>Campeón</th>
            <th>K/D/A</th>
            <th>Victoria</th>
            <th>Farm</th>
            <th>Línea</th>
            <th>Rival</th>
            <th>Duración</th>
            <th>Oro</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Visión</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los resultados se llenarán con JavaScript -->
        </tbody>
      </table>
    </section>
    
    <footer>
      <p>Buscador de Partidas &copy; 2023 | Datos proporcionados por Riot Games API</p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="scripts/data_fetch.js"></script>
  
  <script>
    // Actualizar estadísticas cuando se carguen partidas
    function updateStats(matches) {
      document.getElementById('totalMatches').textContent = matches.length;
      
      if (matches.length > 0) {
        const wins = matches.filter(m => m.win).length;
        const winRate = ((wins / matches.length) * 100).toFixed(1);
        document.getElementById('winRate').textContent = winRate + '%';
        
        const totalKda = matches.reduce((sum, m) => {
          return sum + (m.kills + m.assists) / Math.max(m.deaths, 1);
        }, 0);
        const avgKda = (totalKda / matches.length).toFixed(2);
        document.getElementById('avgKda').textContent = avgKda;
        
        const totalVision = matches.reduce((sum, m) => sum + m.visionScore, 0);
        const avgVision = Math.round(totalVision / matches.length);
        document.getElementById('avgVision').textContent = avgVision;
      }
    }
    
    // Sobrescribir la función para actualizar estadísticas
    const originalBuscarPartidas = buscarPartidas;
    window.buscarPartidas = async function() {
      await originalBuscarPartidas();
      const tbody = document.querySelector('#tablaResultados tbody');
      if (tbody.children.length > 0 && !tbody.children[0].textContent.includes('No se encontraron')) {
        const matches = Array.from(tbody.children).map(row => {
          const cells = row.children;
          return {
            win: cells[2].textContent === '✅',
            kills: parseInt(cells[1].textContent.split('/')[0]),
            deaths: parseInt(cells[1].textContent.split('/')[1]),
            assists: parseInt(cells[1].textContent.split('/')[2]),
            visionScore: parseInt(cells[10].textContent)
          };
        });
        updateStats(matches);
      }
    };
  </script>
</body>
</html>
