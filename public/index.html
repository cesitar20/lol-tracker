<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Partidas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-crown"></i>
        <h1>Buscador de Partidas</h1>
      </div>
      <p class="subtitle">Busca tus partidas recientes y analiza tu rendimiento</p>
    </header>

    <section class="search-section">
      <div class="form-grid">
        <div class="form-group">
          <label for="summonerName"><i class="fas fa-user"></i> Nombre de Invocador</label>
          <input type="text" id="summonerName" placeholder="Ej: YasuoPro">
        </div>

        <div class="form-group">
          <label for="tagLine"><i class="fas fa-tag"></i> Tag</label>
          <input type="text" id="tagLine" placeholder="Ej: NA1">
        </div>

        <div class="form-group">
          <label for="queueSelect"><i class="fas fa-list"></i> Modo de Juego</label>
          <select id="queueSelect">
            <option value="">Todos los modos</option>
            <option value="420">Clasificatoria Solo/Duo</option>
            <option value="440">Clasificatoria Flex</option>
            <option value="400">Normal</option>
            <option value="450">ARAM</option>
          </select>
        </div>
      </div>

      <button id="btnBuscar">
        <i class="fas fa-search"></i> Buscar Partidas
      </button>
    </section>

    <section class="results-section">
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="totalMatches">0</div>
          <div class="stat-label">Partidas</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="winRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgKda">0.00</div>
          <div class="stat-label">KDA Promedio</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgVision">0</div>
          <div class="stat-label">Visión Prom.</div>
        </div>
      </div>

      <table id="tablaResultados">
        <thead>
          <tr>
            <th>Campeón</th>
            <th>K/D/A</th>
            <th>Victoria</th>
            <th>Farm</th>
            <th>Línea</th>
            <th>Rival</th>
            <th>Duración</th>
            <th>Oro</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Visión</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los resultados se llenarán con JavaScript -->
        </tbody>
      </table>
    </section>

    <footer>
      <p>Buscador de Partidas &copy; 2023 | Datos proporcionados por Riot Games API</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/scripts/toast.js"></script> <!-- Nuevo módulo Toastify -->
  <script src="/scripts/data_fetch.js"></script>

  <script>
    // Actualizar estadísticas cuando se carguen partidas
    function updateStats(matches) {
      document.getElementById('totalMatches').textContent = matches.length;

      if (matches.length > 0) {
        const wins = matches.filter(m => m.win).length;
        const winRate = ((wins / matches.length) * 100).toFixed(1);
        document.getElementById('winRate').textContent = winRate + '%';

        const totalKda = matches.reduce((sum, m) => {
          return sum + (m.kills + m.assists) / Math.max(m.deaths, 1);
        }, 0);
        const avgKda = (totalKda / matches.length).toFixed(2);
        document.getElementById('avgKda').textContent = avgKda;

        const totalVision = matches.reduce((sum, m) => sum + m.visionScore, 0);
        const avgVision = Math.round(totalVision / matches.length);
        document.getElementById('avgVision').textContent = avgVision;
      }
    }

    // Sobrescribir la función para actualizar estadísticas
    const originalBuscarPartidas = buscarPartidas;
    window.buscarPartidas = async function () {
      await originalBuscarPartidas();
      const tbody = document.querySelector('#tablaResultados tbody');
      if (tbody.children.length > 0 && !tbody.children[0].textContent.includes('No se encontraron')) {
        const matches = Array.from(tbody.children).map(row => {
          const cells = row.children;
          return {
            win: cells[2].textContent === '✅',
            kills: parseInt(cells[1].textContent.split('/')[0]),
            deaths: parseInt(cells[1].textContent.split('/')[1]),
            assists: parseInt(cells[1].textContent.split('/')[2]),
            visionScore: parseInt(cells[10].textContent)
          };
        });
        updateStats(matches);
      }
    };
  </script>
</body>

</html>
